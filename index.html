<!DOCTYPE html>
<html>
<head>
	<title>Grow Your Tree</title>
</head>
<body>
	<div>
		<label for="tree-height">Tree Height</label>
		<br>
		<input type="text" name="tree-height" id="tree-height" style="width: 40%" placeholder="How tall should the tree be?">
	</div>
	<div>
		<label for="tree-char">Tree Character</label>
		<br>
		<input type="text" name="tree-char" id="tree-char" style="width: 40%" placeholder="Which character should be used?">
	</div>
	<button id="tree-button">Grow your tree</button>

	<script src="main.js"></script>
</body>
</html>
